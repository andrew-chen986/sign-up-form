<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="body-container">
        <div class="left-container">
            <img src="plant.jpg" alt="Picture of plant">
            <div class="odin-logo">
                <img src="odin-lined.png" alt="Odin Project Logo">
            </div>

            <footer>Photo by 
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on <a href="https://unsplash.com/">Unsplash</a>
            </footer>
        </div>

        <form action="" method="">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <div class="form-inputs"> 
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
                <div class="form-row">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email">
                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="tel" id="user_phone">
                </div>
                <div class="form-row">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </div>
            </div>

            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account?
                    <a href="">Log in</a>
                </p>
            </div>

        </form>
    </div>
</body>
</html>
